            </div>

              <div id="mac-value" value= 0>0</div>
              </div>

            </div>

            </div>

    </div>
      </div>



      <div class="padding"></div>

            <div class="col">

            </div>
              <div class="col">

              <button onclick ="increment_count(this.id)" id="pasta-plus" class="plus">+</button>
            </div>
            </div>

    </div>
  </div>

      <div class="padding"></div>

      <div class="row">
        <div class="col">

          </div>
          <div class="col">
            <div class="row">tacos</div>
          </div>
          <div class="col">
            <div class="row">

              <div class="col">
                <div class="amount">$8</div>
                </div>
      
            </div>
            <div class="row flex-nowrap">
              <div class="col">

            </div>

</div>
</div>

      <div class="col">

      </div>

<div class="padding"></div>
